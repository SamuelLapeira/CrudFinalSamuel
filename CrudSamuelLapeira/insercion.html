<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Insercion</title>
    <link rel="stylesheet" href="./css/estilo.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    
    <div class="content">

        <h1 class="logo">Resgistrar <span>Usuario</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Registrarse</h3>
                <form action="" form onsubmit="return validarFormulario()">
                    <!-- NOMBRE  -->
                    <p>
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="Nombre" onblur="resetear('nombre')">
                        <span id="errorNombre" class="error"></span>
                    </p>

                    <!-- APELLIDO  -->
                    <p>
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellidos" placeholder="Apellidos" onblur="resetear('apellidos')">
                        <span id="errorApellidos" class="error"></span>
                    </p>

                    <!-- EMAIL -->
                    <p>
                        <label for="email">Email</label>
                        <input type="text" id="email" placeholder="Correo Electrónico" onblur="resetear('email')">
                        <span id="errorEmail" class="error"></span>
                    </p>

                    <!-- TELÉFONO -->
                    <p>
                        <label for="telefono">Número telefono</label>
                        <input type="text" id="telefono" placeholder="Número de Teléfono" onblur="resetear('telefono')">
                        <span id="errorTelefono" class="error"></span>
                    </p>

                    <!-- CONTRASEÑA -->
                    <p>
                        <label for="password">Contraseña</label>
                        <input type="password" id="contrasena" placeholder="Contraseña" onblur="resetear('contrasena')"/>
                        <span id="errorContrasena" class="error"></span>
                    </p>

                    <!-- DNI -->
                    <p>
                        <label for="dni">DNI</label>
                        <input type="text" id="dni" placeholder="DNI" onblur="resetear('dni')">
                        <span id="errorDNI" class="error"></span>
                    </p>

                    <!-- SEXO SELECCIÓN -->
                    <p>
                        
                     
                            <label>Sexo</label>
                            <label>
                                <input type="radio" name="gender" value="masculino" >
                                Masculino
                            </label>
                        
                            <label>
                                <input type="radio" name="gender" value="femenino">
                                Femenino
                            </label>
                        
                            <label>
                                <input type="radio" name="gender" value="otros">
                                Otros
                                
                            </label>
                            <span id="errorGender" class="error"></span>
                      
                    </p>

                    <!-- PROVINCIA -->
                    <p >
                        <label for="provincia">Provincia: </label>
                        <select class="select-color" id="select-option" onchange="resetear('select-option')">
                            <option value="" disabled selected>Elige una opción</option>
                            <option value="1">Málaga</option>
                            <option value="2">Granada</option>
                            <option value="3">Sevilla</option>
                        </select>
                        <span id="errorSelect" class="error"></span>
                    </p>

                    <!-- ACEPTAR EDAD -->
                    <p>
                        <label class="checkbox-label">
                            <div class="checkbox-container">
                                <p class="terminos">Soy mayor de edad</p>
                                <input type="checkbox" id="mayoria" name="mayoria">
                                
                                <span id="errorCheckbox" class="error"></span>
                            </div>
                        </label>
                    </p>
                    <p class="block">
                        <button type="submit"> Registrar </button>
                    </p>
                </form>
            </div>
           
        </div>

    </div>
    <script src="./js/insercion.js"></script>
</body>
</html>
