<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" href="./css/estilo.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    
    <div class="content">

        <h1 class="logo">Iniciar <span>Sesión</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Iniciar Sesión</h3>
                <form action="" form onsubmit="return validarFormularioLogin()">
                    <!-- NOMBRE  -->
                    <p>
                        <label for="usuario">Usuario</label>
                        <input type="text" id="usuario" placeholder="usuario" onblur="resetear('usuario')">
                        <span id="errorUsuario" class="error"></span>
                    </p>

                   
                    <!-- CONTRASEÑA -->
                    <p>
                        <label for="password">Contraseña</label>
                        <input type="password" id="contrasena" placeholder="Contraseña" onblur="resetear('contrasena')"/>
                        <span id="errorContrasena" class="error"></span>
                    </p>


                    <p class="block">
                        <button type="submit"> Iniciar Sesión </button>
                    </p>
                </form>
            </div>
           
        </div>

    </div>
    <script src="./js/insercion.js"></script>
</body>
</html>
